<header class="header-nav">
  <div class="header-container">
    <div class="header-content">
      <!-- Logo -->
      <a class="header-nav-logo" href="/" aria-label="Voltar para página inicial">
        <i class="fa fa-gem"></i> </a>

      <!-- Barra de Busca (Sempre visível) -->
      <div class="header-nav-wrapper">
        <div class="header-nav-search">
          <div class="header-nav-search-wrapper">
            <form (submit)="onSearch($event)" class="search-form">
              <input type="search"
                     placeholder="Buscar produtos, lojas ou artesãos"
                     [(ngModel)]="searchQuery"
                     name="search"
                     class="search-input">
              <button class="search-dropdown" type="button">
                <span>Lojas <i class="fa fa-angle-down"></i></span>
              </button>
            </form>
            <button type="submit" class="search-button" aria-label="Buscar">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Menu Principal de Navegação -->
      <div class="header-nav-categories">
        <nav class="header-nav-main" role="navigation">
          <div class="header-nav-main-wrapper">
            <ul class="header-nav-main-list">

              <!-- Link 1: Explorar/Catálogo -->
              <li class="header-nav-main-item">
                <a routerLink="/catalogo"
                   routerLinkActive="active"
                   class="header-nav-main-link">
                  <span>Explorar</span>
                  <i class="fa fa-chevron-down dropdown-icon"></i>
                </a>
              </li>

              <!-- Link 2: Categorias (Dropdown) -->
              <li class="header-nav-main-item">
                <a class="header-nav-main-link">
                  <span>Categorias</span>
                  <i class="fa fa-chevron-down dropdown-icon"></i>
                </a>

                <!-- Dropdown de Categorias -->
                @if (showCategoriesMenu) {
                  <div class="dropdown-menu">
                    <a routerLink="catalogo/ceramica">Cerâmica</a>
                    <a routerLink="catalogo/biscuit">Biscuit</a>
                    <a routerLink="catalogo/madeira">Madeira</a>
                    <a routerLink="catalogo/Resina">Resina</a>
                    <a routerLink="catalogo/decoracao">Decoração</a>
                    <a routerLink="catalogo" class="view-all">Ver todas</a>
                  </div>
                }
              </li>

              <!-- Link 3: Artesãos/Lojas -->
              <li class="header-nav-main-item">
                <a routerLink="/lojas"
                   routerLinkActive="active"
                   class="header-nav-main-link">
                  <span>Artesãos</span>
                  <i class="fa fa-chevron-down dropdown-icon"></i>
                </a>
              </li>

              <!-- Link 4: Como Funciona/Sobre -->
              <li class="header-nav-main-item">
                <a routerLink="/sobre"
                   routerLinkActive="active"
                   class="header-nav-main-link">
                  <span>Sobre</span>
                  <i class="fa fa-chevron-down dropdown-icon"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Ações do Header (Direita) -->
      <div class="header-nav-actions-container">

        <!-- Carrinho (Sempre visível) -->
        <a routerLink="/carrinho"
           class="header-action-button cart-button">
          <i class="fa fa-shopping-cart"></i>
        </a>

        <!-- Se Não estiver logado -->
        <a routerLink="/auth/login" class="header-action-button login-button">
          <i class="fa fa-sign-in-alt"></i>
          <span class="action-label login-label">Entrar</span>
        </a>

        <a routerLink="/auth/register" class="header-action-button register-button primary">
          <i class="fa fa-user-plus"></i>
          <span class="action-label register-label">Cadastrar-se</span>
        </a>
      </div>
    </div>
  </div>
</header>
